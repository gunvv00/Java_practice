<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.goodsName {color:lime;}
</style>
</head>
<body>
  <h1>HTML5의 기초</h1>
  <p>HTML5의 특징 HTML4에서 HTML5로의 발전되어가는 상황 모바일 환경과 기타 등등의 내용 </p>

  <h1>HTML5와 웹 표준의 관계</h1>
  <p> <i>파편화 되어 있는 웹 환경</i>의 <b>표준화</b>에 대한 필요성이 요구되고 있으며 모든 사람이 공평하게
    웹을 접근해서 정보를 얻을 수 있는 환경이 되어야 하며 어떤 기기로 접근해도 같은 내용을 볼 수
    있어야 한다는 관점에서 나온 개념이라고 할 수 있다.   
   </p>
   <div>A-100</div>
   <div>냉장고</div>
   <div>1,000,000</div>
   <span>A-100</span><span class="goodsName">냉장고</span><span>1,000,000</span>
</body>
</html>
class는 style에서 속성을 적용할 이름을 정해서 속성을 적용한다
