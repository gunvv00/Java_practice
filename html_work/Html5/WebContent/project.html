<html>

<title>form태그 과제</title>

<body>
	<h1 align = "left">회원가입</h1>
    <form name="login_section" action="" >
    	<fieldset>
    	<legend>회원가입</legend>
            <tr><li>

            </tr>
            <tr>

                        <option value="12">12</option>
                    </select>

                        <option value="6">6</option>

                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>

                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    일
                </td></li>
            </tr>
            <tr><br>
                <li><td>학년</td>
                <td><select name="hak">
                        <option value="first">1학년</option>
                        <option value="second">2학년</option>
                        <option value="thrid">3학년</option>
                    </select>
                </td></li>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="완료" />
                <input type="reset" name="reset" value="리셋" /></td><br>
            </tr>
        </fieldset>
    </form>
</body>
</html>
