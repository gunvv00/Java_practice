<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* css */
</style>
<script>
	/* prn 함수 정의 */
	function prn() {
		alert("안녕하세요\n홍길동님");
		alert("javascript");
		alert(window.location.href);/*실주소를 알수있다.*/
	}
</script>
</head>
<body>
<script>
	// javascript code는 여러 영역에 추가할 수 있다. 
</script>
<input type="button" onclick="prn()" value="javascript버튼"/>
</body>
</html>

onclick = 클릭했을때 자바스크립트를 실행해라
