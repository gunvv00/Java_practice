<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function dataCheck(){
		var nameObj = document.f1.name;
		
		if(nameObj.value == ''){
			alert('이름을 입력하세요');
			nameObj.focus();//입력이 안됬을때 그 자리에 입력이 가능하도록 커서가 생기게 만든다 (focus이벤트)
			return false;
		}
		
		document.f1.submit();
	}
</script>
</head>
<body>
<form name="f1" action="save.jsp" method="get">
	이름:<input type="text" value="" name="name" 
	onFocus="f1.name.value='onfocus'" onBlur="f1.name.value='onblur'"> <br/>
	<input type="button" value="저장" onclick="dataCheck()" />	
</form>
</body>
</html>
