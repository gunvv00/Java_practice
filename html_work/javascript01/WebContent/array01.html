<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 1차 배열
	var arr = new Array();
	
	arr[0] = 10;
	arr[1] = 20;
	arr[2] = 30;
	
	for(var i = 0; i < arr.length; i++){
		document.write('arr[',i,']'+arr[i]+'<br/>');
	}	
	// arr[3] 을 출력하면 undefiened가 출력된다. document.write(arr[3]);
	document.write('<hr>');/*hr은 밑줄*/
	// 2차 배열 
	var arr2 = new Array();
	arr2[0]/*줄*/ = new Array(3);/*칸을만듬*/ // 첫 번째 줄
	arr2[1]/*줄*/ = new Array(3);/*칸을만듬*/ // 두 번째 줄
	
	arr2[0][0] = 10; arr2[0][1] = 20; arr2[0][2] = 30;
	arr2[1][0] = 40; arr2[1][1] = 50; arr2[1][2] = 60;
	
	for(var i = 0; i < arr2.length/*줄의 개수*/; i++){
		for(var j = 0; j < arr2[i].length/*칸*/; j++){
			document.write(arr2[i][j]+ '')
		}
		document.write('<br>');
	}
	
</script>
</head>
<body>

</body>
</html>
