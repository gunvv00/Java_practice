<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <script>
	var now = new Date();
	var y = now.getFullYear();
	var m = now.getMonth();//0~11로 계산함
	var d = now.getDate();
	document.write(y + "년" + (m+1)/*0~11로계산하기때문에 +1*/ + "월" + d + "일");
	
	
 </script>
</head>
<body>

</body>
</html>
