<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function plusResult() {
		var aStr = document.f1.a.value;
		var bStr = document.f1.b.value;
		if(isNaN(aStr)/* == true */) {
			alert('숫자를 넣어주시죠?');
			return;
		}
		if(aStr == '') {
			alert('a를 입력하시오');
			return;
		}
		if(bStr == '') {
			alert('b를 입력하시오');
			return;
		}
		
		document.f1.result.value = parseInt(aStr) + parseInt(bStr);
	}
</script>
</head>
<body>
<form name="f1">
	<fieldset>
		a : <input type="text" name="a">
		b : <input type="text" name="b">
		result : <input type="text" name="result">
		<input type="button" value="+계산" onclick="plusResult()">
	</fieldset>
</form>
</body>
</html>
