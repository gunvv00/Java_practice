<!DOCTYPE html>

<title>Insert title here</title>
<script>
	var arr = new Array('가메뉴','나메뉴','다메뉴','라메뉴');
	var msg = arr.join('='); /*문자열에 하나씩 =을 넣어줌*/
	
	for(var i = 0; i < arr.length; i++) {
		document.write(arr[i]);
		document.write('</br>')
	}

	document.write(msg);

</script>
