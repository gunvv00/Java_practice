<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	window.onload/*웹에모든내용을 읽었을때 자동으로 실행됨*/ = function(){
		var btnObj = document.getElementById("btn");

		btnObj.onclick = function(e){
			var nickNameObj = document.getElementById("nickName");
			alert("nickName:"+nickNameObj.value);
		}
	}
</script>
</head>
<body>
	<input type="text" id="nickName">
  <input type="button" id="btn" value="버튼">
</body>
</html>
